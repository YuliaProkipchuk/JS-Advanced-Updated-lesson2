<div class="block">
    <div class="forms">
        <form name="validUser" class="validUser">
            <label for="login">Login</label>
            <input type="text" name="login" id="login" placeholder="Enter login" [(ngModel)]="n">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password" [(ngModel)]="p">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="Enter email" [(ngModel)]="em">
            <ng-container *ngIf="edits; else elseTemplate">
                <button value="Add User" name="add" class="btn" (click)="addUser($event)">Add User</button>
            </ng-container>
            <ng-template #elseTemplate>
                   <button value="Edit User" name="edit" class="btn" (click)="saveEditUser()">Edit User</button>
            </ng-template>
            
         
        </form>
    </div>
    <div class="userlist">
        <div class="headings">
            <p class="names">#</p>
            <p class="names">Login</p>
            <p class="names">Password</p>
            <p class="names">Email</p>
            <p class="names">Edit</p>
            <p class="names">Delete</p>
        </div>
        <div class="ulist">
            <table *ngFor="let users of mas; index as i">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{users.name}}</td>
                    <td>{{users.pass}}</td>
                    <td>{{users.email}}</td>
                    <td><input type="button" class="edit-btn" (click)="editUser(i)" value="Edit"></td>
                    <td><button class="delete-btn" (click)="deleteUser(i)">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
